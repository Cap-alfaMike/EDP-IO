spring.application.name=edp-io-api
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.root=INFO
logging.level.com.edpio=DEBUG

# Azure Configuration
azure.keyvault.endpoint=${AZURE_KEYVAULT_ENDPOINT:}
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:}
azure.openai.api-key=${AZURE_OPENAI_KEY:}
azure.openai.api-version=2024-02-15-preview
azure.openai.deployment=gpt-4

# Databricks Configuration
databricks.host=${DATABRICKS_HOST:}
databricks.http-path=${DATABRICKS_HTTP_PATH:}
databricks.token=${DATABRICKS_TOKEN:}

# OpenAPI
springdoc.api-docs.path=/docs/api-definition
springdoc.swagger-ui.path=/docs/swagger-ui.html
springdoc.swagger-ui.enabled=true
